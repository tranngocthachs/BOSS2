<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Welcome to BOSS 2</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		#if($x >= 20)
			<meta http-equiv="refresh" content="0;url=http://google.co.uk"/>
		#end
		<link rel="StyleSheet" href="$context.getStaticPath()/css/welcome.css" type="text/css" media="screen"/>
			<script type="text/javascript" src="$context.getStaticPath()/js/targethack.js"></script>
	</head>
	
	<body>		
		<div class="logodiv">
			<a href="$context.getPageUrl("system", "home")?x=$x"><img alt="Small BOSS2 Logo" class="logo" src="$context.getStaticPath()/img/logo.png"/></a>
		</div>

		<div class="textbar"><h1>Welcome to BOSS</h1></div>
	
		<div class="login">
			<img alt="Large BOSS2 Logo" src="$context.getStaticPath()/img/welcome.jpg"/><br/>
			<p>
				Take me to:
			</p>
			
			<ul id="loginlist">
				<li><a href="$context.getPageUrl("student", "assignments")">Student</a></li>
				<li><a href="$context.getPageUrl("marker", "assignments")">Marker</a></li>
				<li><a href="$context.getPageUrl("staff", "modules")">Staff</a></li>
				<li><a href="$context.getPageUrl("admin", "models")">Admin</a></li>
			</ul>
			
			#if($x >= 15)
				If you keep doing that I'll redirect you to google.
			#elseif($x >= 10)
				Wow, you must be bored.
			#elseif($x >= 5)
				Having fun there?
			#end
		</div>
		
		<div class="navbar">
			<h2 class="nostyle">
				Navigate to:
			</h2>
			
			<ul>
				<li><a href="$context.getPageUrl("help", "about")" rel="external">About BOSS</a></li>
				<li><a href="$context.getPageUrl("help", "accessibility")" rel="external">Accessibility</a></li>
			</ul>
		</div>		
	</body>
</html>
